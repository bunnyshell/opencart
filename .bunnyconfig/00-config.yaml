exec_once:
 files:
  /etc/apache2/sites-enabled/opencart.conf:
    name: opencart.conf
    path: /etc/apache2/sites-enabled/
    mode: "0644"
    owner: root
    group: root
    content: |
      <VirtualHost *:80>
        DocumentRoot /var/www/html/opencart/upload
        <Directory /var/www/html/opencart/upload>
          AllowOverride All
          Order Allow,Deny
          Allow from All
        </Directory>

        CustomLog /var/log/apache2/access.log combined
        ErrorLog /var/log/apache2/error.log
      </VirtualHost>
 execs:
  Remove default apache config file:
   name: Remove default apache config file
   command: |
     rm -f /etc/apache2/sites-enabled/000-default.conf
  Rename configuration files:
   name: Rename configuration files
   command: |
     #!/usr/bin/env bash
     if test -f upload/config-dist.php; then 
        mv upload/config-dist.php upload/config.php
     fi

     if test -f upload/admin/config-dist.php; then 
        mv upload/admin/config-dist.php upload/admin/config.php
     fi
post_app_deploy:
 execs:
  Restart apache:
   name: Restart apache
   command: |
     #!/usr/bin/env bash
     chown -RL www-data:www-data /var/www/html/opencart
     service apache2 restart
